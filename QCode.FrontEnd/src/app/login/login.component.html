<div class="card" style="width: 30rem;left: 35%;">
    <div class="card-body">
        <h5 class="card-title">Ingreso de usuarios</h5>
        <div class="card-text">
            Usuario:
            <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="usuario.UsuarioId">
        </div>
        <div class="card-text">
            Contraseña:
            <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="usuario.Contrasena">
        </div>
    </div>
    <Button class="btn btn-primary" (click)="logIn()" *ngIf="usuario.UsuarioId && usuario.Contrasena">Ingresar</Button>
    <br/>
    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{error}}
    </div>
</div>
