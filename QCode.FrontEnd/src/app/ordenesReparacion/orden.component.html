<h3>Nro. Orden: {{orden.ReparacionOrdenId}}</h3>
<br>
<div class="container-fluid">
    <div class="row">
        Placa:
        <div class="col-md-4">
            <input type="text" class="form-control" [(ngModel)]="orden.Placa">
        </div>
    </div>
    <br>
    <div class="row">
        Fecha:
        <div class="col-md-4">
            <input type="datetime-local" class="form-control" [(ngModel)]="orden.Fecha">
        </div>
        Valor:
        <div class="col-md-4">
            <input type="number" class="form-control" [(ngModel)]="orden.Valor" readonly>
        </div>
    </div>
</div>
<br>
<button class="btn btn-primary" (click)="guardarOrden()" [disabled]="!orden.Placa || !orden.Fecha">Guardar Orden</button>
